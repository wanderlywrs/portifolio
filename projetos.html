    <script>
        // Fun√ß√£o para alternar o tema entre claro e escuro
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            // Atualiza o tema
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Atualiza o √≠cone do bot√£o
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }


        // Mant√©m o tema ao recarregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.querySelector('.theme-toggle').textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        });

        // Adiciona o evento de clique ao bot√£o de altern√¢ncia de tema
        document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);
    </script>
